<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF8">
        <meta content="width=device-width, height=device-height, initial-scale=1.0">
        <title>Pants</title>

        <link href="../resources/css/styles.css" rel="stylesheet">
        <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
            font-size: 3.5rem;
            }
        }

        img{
            width: 359.333px;
            height: 359.333px;
            overflow: hidden;
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
        }
        </style>

        <script>
          document.addEventListener("DOMContentLoaded", () => {
          fetch('../resources/data.json')
          .then(response => response.json())
          .then(data => { 
              let products = data.pants;
              let images = document.getElementsByClassName("card-img"); //[img,img,img]
              let text = document.getElementsByClassName("card-text"); //[h2,p,p,h2,p,p,h2,p,p]
              let headers = [text[0],text[3],text[6]];
              let desc = [text[1],text[4],text[7]];
              let prices = [text[2],text[5],text[8]];
              let buttons = document.getElementsByClassName("card-button");
              for(let p = 0; p<3; p++){
                  let product = products["product"+p];
                  images[p].style = "background-image: url(../resources/images/"+product.image+");";
                  headers[p].textContent = product.name;
                  desc[p].textContent = product.description;
                  prices[p].textContent = product.price;
                  buttons[p].onclick = function() { addToCart('pants',product.name) };
              }
            });
          });
        </script>
    </head>
    <body>
        <nav class="menu">
            <a id="home" href="./index.html"></a>
            <a href="./shoes.html">Shoes</a>
            <a href="./shirts.html">Shirts</a>
            <a href="./pants.html">Pants</a>
            <a href="./hoodies.html">Hoodies</a>
            <a id="settings" href="./settings.html"></a>
        </nav>
        <section class="header">
            <img src="" alt="header image">
        </section>
        
        <!-- Edit this div to add content for individual pages -->
        <section class="py-5 text-center container">

                <h1 class="fw-light">Pants Collection</h1>
                <p class="lead text-muted">Simple, stylish, necessary.</p>
              </div>
            </div>
          </section>
        
          <div class="album py-5 bg-light">
            <div class="container">
        
              <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col">
                  <div class="card shadow-sm">
                    <img class="card-img" style="background-image: url(../resources/images/orange-shoes.jpg);">
                    <div class="card-body">
                      <h2 class="card-text"></h2>
                      <p class="card-text"></p>
                      <p class="card-text"></p>
                      <button class="card-button">Add To Cart</button>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card shadow-sm">
                    <img class="card-img" style="background-image: url(../resources/images/teal-shoes.jpg);">
                    <div class="card-body">
                      <h2 class="card-text"></h2>
                      <p class="card-text"></p>
                      <p class="card-text"></p>
                      <button class="card-button">Add To Cart</button>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card shadow-sm">
                    <img class="card-img" style="background-image: url(../resources/images/converse-shoes.jpg);">
                    <div class="card-body">
                      <h2 class="card-text"></h2>
                      <p class="card-text"></p>
                      <p class="card-text"></p>
                      <button class="card-button">Add To Cart</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        <section class="footer">
            <img id="footerLogo">
            <p style="width:auto;text-align:center;">Boots Down The House<br><a href="mailto:wwinters@iastate.edu">contactus@bootsdownthehouse.com</a></p>
        </section>
    </body>
</html>
